<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    
       
  <div class = "container">
        <div id = "display"></div> 
        <div class = "keys">   
            <div class = "griditem number" id = "one">1</div>
            <div class = "griditem number" id = "two">2</div>
            <div class = "griditem number" id = "three">3</div>
            <div class = "griditem operator" id = "plus">+</div>
            <div class = "griditem number" id = "four">4</div>
            <div class = "griditem number" id = "five">5</div>
            <div class = "griditem number" id = "six">6</div>
            <div class = "griditem operator" id = "minus">-</div>
            <div class = "griditem number" id = "seven">7</div>
            <div class = "griditem number" id = "eight">8</div>
            <div class = "griditem number" id = "nine">9</div>
            <div class = "griditem operator" id = "multiply">*</div>
            <div class = "griditem reset" id = "back">Back</div>
            <div class = "griditem number" id = "zero">0</div>
            <div class = "griditem reset" id = "clear">CLR</div>
            <div class = "griditem operator" id = "division">/</div>
            <div class = "griditem" ></div>
            <div class = "griditem number" id = "decimal" >.</div>
            <div class = "griditem" ></div>
            <div class = "griditem equals" id = "equals">=</div>
        </div>
</div>



  <script src="scripts.js"></script>
</body>
</html>
